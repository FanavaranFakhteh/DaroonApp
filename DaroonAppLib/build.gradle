apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group 'com.github.FanavaranFakhteh'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 111
        versionName "1.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def libVersion = '27.1.1'
    implementation 'com.github.rubensousa:bottomsheetbuilder:1.6.1'
    implementation "com.android.support:design:$libVersion"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:support-v4:$libVersion"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation "com.android.suppor" +
            "t:support-compat:$libVersion"
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.mcxiaoke.volley:library-aar:1.0.0'
    implementation 'com.loopj.android:android-async-http:1.4.9'
  //  compile 'com.afollestad:bridge:5.1.2'
    implementation('com.afollestad:bridge:5.1.2') {
        exclude group: 'org.json', module: 'json'
    }

}
